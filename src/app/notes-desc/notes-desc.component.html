<div class="container" [ngStyle]="{'background-color': note.color}">
      <div>
        <div class="col-md-12">
          <div *ngIf="note" >
            <div class="note-heading">{{note.name}}</div>
            <div class="desc">
               <textarea [(ngModel)]='note.description  | ellipsis:50'></textarea>
            </div>
          </div>
        </div>
      </div>
  </div>
