
<div class="container">
    <div *ngFor="let note of notes; index as noteId">
      <a [title]="note.name+' details'" [routerLink]="['notes',noteId]" >
      <div class="col-md-4 col-xs-6 col-sm-4 col-lg-3">
        <div class="notes-div" [ngStyle]="{'background-color': note.color}">
          <h4>{{note.name}} - {{noteId+1}}</h4>          
        </div>
      </div>
      </a>
    </div>
</div>
